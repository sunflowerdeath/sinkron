<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, user-scalable=no, interactive-widget=resizes-content"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Manrope:wght@400..800&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
            rel="stylesheet"
        />
        <style>
            html {
                font-size: 17px;
                line-height: 1.5rem;
                font-family: Manrope, sans-serif;
                font-variant-numeric: tabular-nums;
                height: 100%;

                --color-text: #f8f8f8;
                --color-secondary: #999;
                --color-error: #f55;
                --color-background: #303030;
                --color-elem: #555;
                --color-hover: #666;
                --color-link: #69f;
            }

            body {
                color: var(--color-text);
                background: var(--color-background);
                font-weight: 400;
                margin: 0;
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }

            .fadeIn {
                animation: fadeIn 250ms ease-out;
            }

            @keyframes fadeInDelay {
                from {
                    opacity: 0;
                }
                33% {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }

            .fadeInDelay {
                animation: fadeInDelay 400ms ease-out;
            }

            ul,
            ol {
                list-style-position: inside;
                padding-left: 0;
            }

            hr {
                height: 2px;
                background: var(--color-text);
                border: none;
                opacity: 0.33;
                margin: 5px 0;
            }
        </style>
    </head>
    <body class="underwater">
        <div id="root"></div>
    </body>
</html>
